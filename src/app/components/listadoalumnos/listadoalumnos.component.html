<table id="listaTbl">
    <tr>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>F.Nacimiento</th>
    </tr>
    <tr *ngFor="let alumno of listadoAlumnos">
        <td>{{alumno.Apellido}}</td>
        <td>{{alumno.Nombre}}</td>
        <td>{{alumno.Email}}</td>
        <td>{{alumno.FNacimiento | date:'dd/MM/yyyy':'GMT+0' }}</td>
    </tr>
</table>
